{% extends "base.html" %}
{% block content %}


<h3 class="center-align">Register Here</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix teal-text teal-darken-2"></i>
                    <input id="username" name="username" type="text" minlength="3" maxlength="9"
                        pattern="^[a-zA-Z0-9]{3,9}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- passowrd -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix teal-text teal-darken-2"></i>
                    <input id="password" name="password" type="password" minlength="3" maxlength="9"
                        pattern="^[a-zA-Z0-9]{3,9}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- register -->
            <div class="row">
                <button type="submit" class="col s12 btn-large teal darken-1 text-shadow">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            Current User?
            <a href="{{ url_for('login') }}" class="teal-text text-darken-4">Log In</a>
        </p>
    </div>
</div>

{% endblock %}
