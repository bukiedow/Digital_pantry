{% extends "base.html" %}
{% block content %}

    <h4 class="white-text teal lighten-2 center-align">Record what you have in your pantry</h4>
    <div class="row">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-shopping-basket prefix light-blue-text text-darken-4"></i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Name</label>
                </div>
                <div class="input-field col s12">
                    <i class="fas fa-calculator prefix light-blue-text text-darken-4"></i>
                    <input id="icon_telephone" type="text" class="validate">
                    <label for="icon_telephone">Quantity</label>
                </div>
                <div class="input-field col s12">
                    <i class="fas fa-box-open prefix light-blue-text text-darken-4"></i>
                    <input id="icon_telephone" type="text" class="validate">
                    <label for="icon_telephone">Type</label>
                </div>
                <div class="input-field col s12">
                    <i class="far fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                    <input id="icon_telephone" type="text" class="validate">
                    <label for="icon_telephone">Purchase date</label>
                </div>
            </div>
        </form>
    </div>

    




{% endblock %}
